scope:                                    load-balancing
fields:
  lbprofilename:                          string
  cookiepassphrase:                       string
  dbslb:                                  (ENABLED|DISABLED)
  processlocal:                           (ENABLED|DISABLED)
  httponlycookieflag:                     (ENABLED|DISABLED)
  usesecuredpersistencecookie:            (ENABLED|DISABLED)
  useencryptedpersistencecookie:          (ENABLED|DISABLED)
key:
  - lbprofilename
update:
  - cookiepassphrase
  - dbslb
  - processlocal
  - httponlycookieflag
  - usesecuredpersistencecookie
  - useencryptedpersistencecookie
operations:
  - get
  - update
  - unset
  - list
  - rename
  - count
